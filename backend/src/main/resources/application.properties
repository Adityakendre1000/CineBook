# ===============================
# Application Info
# ===============================
spring.application.name=MovieBooking

# ===============================
# Database Configuration (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/movie_booking?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# Spring Security Configuration
# ===============================

jwt.token.secret=${JWT_SECRET}
jwt.token.expiration.millis=${JWT_EXP}

#Added for terminal debugging messages
logging.level.org.springframework.web=DEBUG