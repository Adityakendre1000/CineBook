
# ===============================
# Application Info
# ===============================
spring.application.name=MovieBooking

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/movie_booking?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Security
# ===============================
jwt.token.secret=${JWT_SECRET}
jwt.token.expiration.millis=${JWT_EXP}

# ===============================
# Razorpay
# ===============================
razorpay.key.id=${RAZORPAY_KEY}
razorpay.key.secret=${RAZORPAY_SECRET}
